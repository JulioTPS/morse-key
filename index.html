<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Morse Key</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="key">
      <div id="base">
        <div id="spring">
          <div id="spring-mask"></div>
          <div id="spring-mask2"></div>
          <div id="spring-tip">
            <div id="spring-tip-mask"></div>
            <div id="spring-tip-mask2"></div>
            <div id="spring-tip-mask3"></div>
          </div>
        </div>
        <div id="base-texture"></div>
        <div id="contact-base">
          <div id="contact-base-bottom">
            <div id="contact-base-middle">
              <div id="contact-base-top"></div>
            </div>
          </div>
        </div>
        <div id="lever-base">
          <div id="lever-bar-joint-connection">
            <div id="lever-bar-center">
              <div class="lever-bar-screw-bottom">
                <div id="lever-bar-stopper-screw-mask"></div>
                <div id="lever-bar-stopper-screw-mask2"></div>
                <div id="lever-bar-stopper-screw-top">
                  <div class="lever-bar-stopper-screw-washer"></div>
                  <div class="lever-bar-stopper-screw-head">
                    <div
                      class="lever-bar-stopper-screw-head"
                      id="lever-bar-stopper-screw-head-top"
                    ></div>
                  </div>
                </div>
              </div>
              <div id="lever-bar-stopper-hole"></div>

              <div id="lever-bar-contact-screw" class="lever-bar-screw-bottom">
                <div
                  class="lever-bar-stopper-screw-washer"
                  id="lever-bar-contact-screw-washer"
                >
                  <div
                    class="lever-bar-stopper-screw-washer"
                    id="lever-bar-contact-screw-washer2"
                  ></div>
                </div>
                <div
                  class="lever-bar-stopper-screw-head"
                  id="lever-bar-contact-screw-head"
                >
                  <div
                    class="lever-bar-stopper-screw-head"
                    id="lever-bar-stopper-screw-head-top"
                  ></div>
                </div>
              </div>
              <div id="lever-bar-contact">
                <div id="lever-bar-neck">
                  <div id="lever-bar-head"></div>
                </div>
              </div>
            </div>
          </div>
          <div id="lever-joint-base">
            <div id="lever-joint"></div>
          </div>
          <div id="lever-stopper-bottom">
            <div id="lever-stopper-middle">
              <div id="lever-stopper-top"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <input
      onchange="changeVolume(volumeDial.value)"
      type="range"
      id="volume"
      min="0"
      max="100"
    />
    <script src="script.js" defer></script>
  </body>
</html>
